name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress.io
        uses: cypress-io/github-action@v7.1.1
        with:
          build: npm run build
          start: npm start
        env:
          CYPRESS_BASE_URL: https://carlosfelixpenha-create.github.io/QAPlayground/
