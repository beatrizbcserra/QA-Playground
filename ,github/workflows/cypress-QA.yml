name: Cypress QA Playground

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Instalar dependências
        run: npm install --legacy-peer-deps
      
      - name: Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          install: false
        env:
          CYPRESS_BASE_URL: https://carlosfelixpenha-create.github.io/QAPlayground/
